<app-nav-view></app-nav-view>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i = index;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} style="border: 1px solid black; height: 320px!important;" />
    <mat-card-actions>
      <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary">Genre</button>
      <button mat-button (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
        color="primary">Director</button>
      <button mat-button (click)="openSynopsisDialog(movie.Title, movie.Description)" color="primary">Synopsis</button>
      <button mat-button (click)="addFavMovies(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
