<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title>
  <mat-dialog-content>Description: {{ data.Description }}</mat-dialog-content>
  <mat-card-actions>
    <button mat-stroked-button aria-label="Close the genre details button" mat-dialog-close color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>
