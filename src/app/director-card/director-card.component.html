<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title>
  <mat-dialog-content>Bio: {{ data.Bio }}</mat-dialog-content><br />
  <mat-dialog-content>Birth Year: {{ data.Birth }}</mat-dialog-content>
  <mat-card-actions>
    <button mat-stroked-button aria-label="Close the director details button" mat-dialog-close color="primary">
      Close
    </button>
  </mat-card-actions>
</mat-card>
